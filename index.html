<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do-List</title>

    <link rel="icon" href="./Files/Images/favicon.ico" type="images/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body class="bg-primary">

    <div class="container-fluid">

        <div class="row mt-4">

            <div class="col d-flex align-items-center justify-content-center">

                <div class="dropdown">

                    <img src="./Files/Images/hamburger-menu.jpg" width="30" height="30" data-bs-toggle="dropdown"
                        data-bs-placement="right" title="Main Menu">

                    <ul class="dropdown-menu">

                        <li class="dropdown-item">Home</li>

                        <li class="dropdown-item">All Lists</li>

                        <li class="dropdown-item">Bin</li>

                    </ul>

                </div>

            </div>

            <div class="col-6 col-md-7 col-lg-8 col-xl-9 text-white d-flex align-items-center justify-content-center">
                <p class="h3" id="date"></p>
            </div>

            <div class="col d-flex align-items-center justify-content-center">

                <div class="dropdown">

                    <img src="./Files/Images/3d-brush-and-palette-png.webp" width="60" height="60"
                        data-bs-toggle="dropdown" data-bs-placement="left" title="Background of Page">

                    <ul class="dropdown-menu">

                        <li class="dropdown-item" id="bgR">Red</li>

                        <li class="dropdown-item" id="bgG">Green</li>

                        <li class="dropdown-item" id="bgB">Blue</li>

                        <li class="dropdown-item" id="bgY">Yellow</li>

                        <li class="dropdown-item" id="bgGr">Grey</li>

                    </ul>

                </div>

            </div>

        </div>

        <div class="row mt-4">

            <div class="col"></div>

            <div class="col-8 text-center">

                <img src="./Files/Images/mainLogoEdited.jpg" width="300" class="img-thumbnail" usemap="#newList">

                <map name="newList">

                    <area shape="poly" coords="33,95,70,85,80,125,40,135" type="button" id="newListBtn">

                </map>

            </div>

            <div class="col"></div>

        </div>

        <div class="row mt-5 d-none" id="taskArea">

            <div class="col"></div>

            <div class="col-10 col-md-8 col-lg-7 col-xl-6 bg-secondary border border-3 rounded-3"
                style="position: relative;" id="tkBG">

                <div class="dropdown">

                    <img src="./Files/Images/208-2081130_color-clipart-hd-png-download.png" class="rounded-circle"
                        style="width: 30px;height: 30px;position: absolute;right: -20px;top: -10px;"
                        data-bs-toggle="dropdown" data-bs-placement="top" title="Background of Task">

                    <ul class="dropdown-menu">

                        <li class="dropdown-item" id="tkR">Red</li>

                        <li class="dropdown-item" id="tkG">Green</li>

                        <li class="dropdown-item" id="tkB">Blue</li>

                        <li class="dropdown-item" id="tkY">Yellow</li>

                        <li class="dropdown-item" id="tkGr">Grey</li>

                    </ul>

                </div>

                <input type="text" class="form-control mt-4 mx-auto" placeholder="Title" style="width: 60%;color: red;"
                    id="listTitle">

                <input type="text" class="form-control mt-4 mx-auto form-control-sm"
                    placeholder="Enter your first task here" style="width: 75%;color: blue;" id="task">

                <div class="mt-4 mb-4" id="nextTask"></div>

            </div>

            <div class="col"></div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="jQ-script.js"></script>

</body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do-List</title>

    <link rel="stylesheet" href="./Files/Images/mainLogo.jpg" type="images/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body class="bg-success">

    <div class="container-fluid">

        <div class="row mt-4">

            <div class="col d-flex align-items-center justify-content-center"><img src="./Files/Images/hamburger-menu.jpg" width="30" height="30"></div>

            <div class="col-6 col-md-7 col-lg-8 col-xl-9 text-white d-flex align-items-center justify-content-center"><p class="h3" id="date"></p></div>

            <div class="col d-flex align-items-center justify-content-center"><img src="./Files/Images/3d-brush-and-palette-png.webp" width="60" height="60"></div>

        </div>

        <div class="row mt-4">

            <div class="col"></div>

            <div class="col-8 text-center">

                <img src="./Files/Images/mainLogoEdited.jpg" width="300" class="img-thumbnail" usemap="#newList">

                <map name="newList">

                    <area shape="poly" coords="33,95,70,85,80,125,40,135" type="button" id="newListBtn">

                </map>

            </div>

            <div class="col"></div>

        </div>

        <div class="row mt-5">

            <div class="col"></div>

            <div class="col-10 col-md-8 col-lg-7 col-xl-6 bg-secondary border border-3 rounded-3" style="height: 100px;position: relative;">

                <img src="./Files/Images/208-2081130_color-clipart-hd-png-download.png" class="rounded-circle" style="width: 30px;height: 30px;position: absolute;right: -10px;top: -10px;">

                <div style="position: absolute;bottom: -20px;right: 42.5%;" class="btn btn-light">+ New Task</div>
                
            </div>

            <div class="col"></div>

        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="jQ-script.js"></script>

</body>

</html>
